{{ $reviews := .reviews }}

{{- range $idx, $i := $reviews -}}
    <a href="{{ $i.link}}">
        <div class="review-card">
            <div class="review-thumbnail">
                <img src="{{ $i.image }}">
            </div>
            
            <div class="review-content">
                <div class="review-title">{{ $i.title}}</div>
                <div class="review-desc">{{ $i.desc }}</div>
            </div>
        </div>
    </a>
{{- end -}}
