{{ $cardBg := .cardBg }}

<div class="record__list">
    {{- range $idx, $i := .records -}}
    <div class="record {{ if eq $cardBg "dark" }}card-dark-bg{{ end }}">
        <a href="{{ $i.link }}">
            <div class="thumbnail">
                {{- if $i.video -}}
                    <img class="j-video-btn cursor-pointer dark-cover" src="{{ $i.image }}" data-video="{{ $i.video }}"
                      data-tencent-video="{{ $i.tencent_video }}" />
                    <div class="play-icon j-video-btn" data-video="{{ $i.video }}"
                      data-tencent-video="{{ $i.tencent_video }}"></div>
                {{- else if $i.image -}}
                    <img src="{{ $i.image }}" />
                {{- end -}}
            </div>

            <p class="talk-title">
                {{ $i.title }}
            </p>
        </a>
    </div>
    {{- end -}}
</div>

{{- partial "layout/video-on-modal.html" -}}
